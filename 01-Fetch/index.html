<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Practice</title>
  </head>
  <body>
    <div
      style="
        display: flex;
        flex-direction: row;
        padding: 10px;
        justify-content: space-between;
      "
    >
      <img src="" alt="Pic not loaded?" id="park" width="480" />
      <img src="" alt="Pic not loaded?" id="park2" width="480" />
    </div>
    <p id="txtFile"></p>
    <script>
      console.log("Fetching?");
      catchImage().catch((err) => {
        console.log("Error: ", err);
      });

      grabText().catch((err) => console.log(err));

      async function catchImage() {
        const response = await fetch("Wilson_02.jpg");
        const blob = await response.blob();
        document.getElementById("park").src = URL.createObjectURL(blob);
        document.getElementById("park2").src = URL.createObjectURL(blob);
      }

      async function grabText() {
        const response = await fetch("notes.txt");
        const blob = await response.text();

        let text = blob.toString();
        document.getElementById("txtFile").innerText = text;
      }
    </script>
  </body>
</html>
